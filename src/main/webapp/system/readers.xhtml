<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                template="/template/template.xhtml">

    <ui:define name="container">
        <h1 class="my-5">READER CRUD!</h1>
        
        <p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="images/ajaxloadingbar.gif" />
	</p:dialog>

        <h:form id="form_record">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:inputText type="hidden" value="#{readerController.reader.id}" />
            <p:panelGrid columns="2">
                <p:column>
                    <p:outputLabel value="Name" />
                </p:column>
                <p:column>
                    <p:inputText value="#{readerController.reader.name}" label="Name" required="true" autocomplete="off">
                         <f:validateLength minimum="4"/>
                    </p:inputText>
                </p:column>   
                <p:column>
                    <p:commandButton 
                        value="New" 
                        update="form_record"
                        action="#{readerController.newRecord}" 
                        process="@this"/>
                </p:column>
                <p:column>
                    <p:commandButton 
                        value="Save" 
                        label="Save"
                        update="form_record"
                        action="#{readerController.save}" />
                </p:column>
            </p:panelGrid>

            <p:dataTable id="table_records" var="reader" value="#{readerController.readers}" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Id">
                    <h:outputText value="#{reader.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{reader.name}" />
                </p:column>
                <p:column headerText="Actions" width="200px">
                    <p:commandButton 
                        title="Edit" 
                        value="Edit "
                        update="form_record"
                        style="width:80px"
                        process="@this">
                        <f:setPropertyActionListener target="#{readerController.reader}"
                                                     value="#{reader}" />
                    </p:commandButton>
                    <p:commandButton 
                        action="#{readerController.remove}" 
                        update="form_record"
                        style="width:80px"
                        value="Delete"
                        immediate="true"
                        styleClass="mx-3"
                        >
                        <f:setPropertyActionListener target="#{readerController.reader}"
                                                     value="#{reader}" />
                        <p:confirm header="Confirmation" message="Are you sure?"
                                   icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>

        </h:form>



    </ui:define>
</ui:composition>
